<div class="row d-flex justify-content-center align-items-center" style="height: 98vh">
  <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <p>Please fill your information to sign in</p>
      </div>
      <div class="card-body">
        <form NgForm #loginForm="ngForm" autocomplete="off" (ngSubmit)="signIn(loginForm)">
          <div class="form-group">
            <label>Username or Email</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="login.userNameOrEmail"
              name="userNameOrEmail"
              required
              minlength="3"
            />
            <div class="invalid-feedback" (*ngIf)="(loginForm.submitted && !login.userNameOrEmail)">
              Username or Email is required.
            </div>
          </div>

          <div class="form-group mt-2 position-relative">
            <label>Password</label>
            <input
              [type]="isPasswordVisible ? 'text' : 'password'"
              class="form-control"
              [(ngModel)]="login.password"
              name="password"
              required
            />
            <div class="invalid-feedback" (*ngIf)="(loginForm.submitted && !login.password)">
              Password is required.
            </div>
            <i
              class="fa-solid"
              [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"
              (click)="showOrHidePassword()"
              style="position: absolute; right: 10px; top: 38px; cursor: pointer"
            >
            </i>
          </div>

          <div class="form-group mt-2">
            <button type="submit" class="btn btn-dark w-100">
              <i class="fa-solid fa-lock me-1"></i>
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
